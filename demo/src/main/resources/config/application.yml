server:  
  port: 8080
  context-path: /demo
  session:
    timeout: 1800

# static handle
spring: 
  resources:
    static-locations: /static/
  mvc:
    static-path-pattern: /static/**  

# thymeleaf
  thymeleaf:
    check-template-location: true
    encoding: UTF-8
    mode: LEGACYHTML5
    content-type: text/html
    prefix: /templates/
    suffix: .html
    cache: true
# redis
  redis:
    database: 1
    host: 192.168.9.250
    port: 6379
    password: 
    timeout: 5000
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 1
      
# banner
#  main:
#    banner-mode: "off"
    
# Druid
  datasource:
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: root
      default-auto-commit: false
      # 初始化大小，最小，最大
      initial-size: 5
      max-active: 10
      min-idle: 5   
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20


# mybatis
mybatis: 
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath*:com/qin/spring/demo/mybatis/mapper/*Mapper.xml
  
    
# log4j2
logging:
  config: classpath:log4j2.xml
   