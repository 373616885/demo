# \u53D1\u5E03\u786E\u8BA4 \u5B9E\u73B0ConfirmCallBack\u63A5\u53E3 \u6D88\u606F\u53D1\u9001\u5230\u4EA4\u6362\u5668Exchange\u540E\u89E6\u53D1\u56DE\u8C03
# spring.rabbitmq.publisher-confirms=true
# \u53D1\u5E03\u56DE\u8C03 \u5B9E\u73B0ReturnCallback\u63A5\u53E3 \u6D88\u606F\u4ECE\u4EA4\u6362\u5668\u53D1\u9001\u5230\u5BF9\u5E94\u961F\u5217\u5931\u8D25\u65F6\u89E6\u53D1
# spring.rabbitmq.publisher-returns=true

# \u6BCF\u4E00\u6B21\u53D1\u9001\u5230\u6D88\u8D39\u8005\u7684\u6D88\u606F\u6570\u91CF\uFF0C\u5B83\u5E94\u8BE5\u5927\u4E8E\u6216\u7B49\u4E8E\u4E8B\u52A1\u5927\u5C0F\uFF08\u5982\u679C\u4F7F\u7528\uFF09\u3002
#\u6D88\u8D39\u8005\u6BCF\u6B21\u4ECE\u961F\u5217\u83B7\u53D6\u7684\u6D88\u606F\u6570\u91CF\u3002\u5199\u591A\u4E86\uFF0C\u5982\u679C\u957F\u65F6\u95F4\u5F97\u4E0D\u5230\u6D88\u8D39\uFF0C\u6570\u636E\u5C31\u4E00\u76F4\u5F97\u4E0D\u5230\u5904\u7406
spring.rabbitmq.listener.simple.prefetch=1
# AcknowledgeMode.NONE\uFF1A\u4E0D\u786E\u8BA4
# AcknowledgeMode.AUTO\uFF1A\u81EA\u52A8\u786E\u8BA4 -- \u9ED8\u8BA4
# AcknowledgeMode.MANUAL\uFF1A\u624B\u52A8\u786E\u8BA4
spring.rabbitmq.listener.simple.acknowledge-mode=auto
# \u6D88\u8D39\u8005\u7AEF\u7684\u91CD\u8BD5--\u9ED8\u8BA4\u5173\u95ED
# \u6D88\u8D39\u4E00\u7AEF\u7684\u91CD\u8BD5\u673A\u5236\u6CA1\u6709\u88AB\u542F\u52A8, \u800C\u4E14Listener\u629B\u51FA\u5F02\u5E38\u7684\u8BDD, \u90A3\u4E48\u8BE5\u6D88\u606F\u5C31\u4F1A\u65E0\u9650\u5730\u88AB\u91CD\u8BD5
# \u629B\u51FAAmqpRejectAndDontRequeueException\u4F1A\u62D2\u7EDD\u8BE5\u6D88\u606F, \u540C\u65F6\u5982\u679C\u6709dead-letter queue\u88AB\u8BBE\u7F6E\u7684\u8BDD\u8BE5\u6D88\u606F\u5C31\u4F1A\u88AB\u7F6E\u5165, \u5426\u5219\u88AB\u4E22\u5F03
spring.rabbitmq.listener.simple.retry.enabled=true
# Listener\u629B\u51FA\u5F02\u5E38\u540E,\u5C1D\u8BD5\u6B21\u6570--\u5BA2\u6237\u7AEF
spring.rabbitmq.listener.simple.retry.max-attempts=1
